<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dead By Daylight Board Game Perks</title>
</head>
<body>
 <!-- parallax pour un vrai taf correct + tard
 <section class="parallax-section">
    <div class="parallax-layer" id="parallax-layer1"></div>
    <div class="parallax-layer" id="parallax-layer2"></div>
    <div class="parallax-layer" id="parallax-layer3"></div>
  </section>
-->
  <div class="language-switch">
  <select id="languageSelect">
    <option value="fr">Français</option>
    <option value="pl">Polski</option>
    <option value="en">English</option>
    <option value="ger">Deutsch</option>
  </select>
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Recherche nom/description">
    <button id="searchButton" class="translate" data-translation="SearchButton">Recherche</button>
	<br>
	<button id="noFilter" class="translate" data-translation="nofilter">Voir tout</button>
	<button id="filterLockedPerks" class="translate" data-translation="lockedPerks">Perks de personnages</button>
  <button id="filterItem" class="translate" data-translation="ItemButton">Objets</button>
  </div>
  
	<div class="modal-open" id="imageModal">
  <span class="close" id="modalClose">&times;</span>
  <img class="modal-content" id="modalImage">
	</div>

  <div>
    <span class="translate" data-translation="filterOptions">Options de tri :</span>

      <label>
        <input type="radio" id="sortCheckbox" name="filterOptions" value="croissant">
        <span  class="translate" data-translation="sortLabel">Croissant</span>
      </label>
    
      <label>
        <input type="radio" id="sortCheckboxDecr" name="filterOptions" value="decroissant">
        <span class="translate" data-translation="sortLabelDecr">Décroissant</span>
      </label>
      <label id="radioKiller">
        <input type="radio" id="killerCheckbox" name="charOptions" value="killer">
        <span class="translate" data-translation="killerLabel">Tueur uniquement</span>
      </label>
      <label>
        <input type="radio" id="survivorCheckbox" name="charOptions" value="survivor">
        <span  class="translate" data-translation="survivorLabel">Survivant uniquement</span>
      </label>
      <label>
        <input type="radio" id="characterCheckbox" name="charOptions" value="all">
        <span  class="translate" data-translation="allLabel">Les deux</span>
      </label>
  </div>
  <div class="image-container">
    <!-- Images and details will be displayed here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
